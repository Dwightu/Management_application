<!DOCTYPE html>
<html lang="en">
    <head th:replace="layouts::header"></head>
<body>
    <nav th:replace="layouts::navbar"></nav>
    <div class="container">
    <h4>
        Current Projects
    </h4>
    <table>
        <thead>
            <tr>
                <th>
                    Project Name
                </th>
                <th>
                    Project Stage
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aProject : ${projects}">
                <td th:text="${aProject.name}"></td>
                <td th:text="${aProject.stage}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h4>
        Current Employees
    </h4>
    <table>
        <thead>
            <tr>
                <th>
                    Employees FirstName
                </th>
                <th>
                    Employees LastName
                </th>
                <th>
                    Employees Email
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aEmployee : ${employees}">
                <td th:text="${aEmployee.firstName}"></td>
                <td th:text="${aEmployee.lastName}"></td>
                <td th:text="${aEmployee.email}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
