<!DOCTYPE html>
<html lang="en">
    <head th:replace="layouts::header"></head>
<body>
    <nav th:replace="layouts::navbar"></nav>
    
    <div class="container">
        <div class="mt-3 d-flex align-items-center justify-content-center">
            <h3>Main Dashboard</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h4>
                    Current Projects
                </h4>
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                Project Name
                            </th>
                            <th>
                                Project Stage
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aProject : ${projects}">
                            <td th:text="${aProject.name}"></td>
                            <td th:text="${aProject.stage}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <canvas id="myPieChart" height="50" width="50">
            
                </canvas>
                <script>
                    var chartData="[[${projectStatusCnt}]]"
                </script>
            </div>
        </div>
        <hr>

</div>


<div class="container">
    <h4>
        Current Employees
    </h4>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            Employees FirstName
                        </th>
                        <th>
                            Employees LastName
                        </th>
                        <th>
                            Assigned Projects
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aEmployeeProjectCnt : ${employeesListProjectsCnt}">
                        <td th:text="${aEmployeeProjectCnt.firstName}"></td>
                        <td th:text="${aEmployeeProjectCnt.lastName}"></td>
                        <td th:text="${aEmployeeProjectCnt.projectCount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end mr-3">Designed by @<a href="https://www.itsdehui.com">Dehui Yu</a></div>
</body>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</html>
